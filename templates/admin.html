<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Upload Form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        input[type="text"],
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input[type="text"]:focus,
        textarea:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }
        
        .file-input-button {
            border: 1px solid #3498db;
            color: #3498db;
            background-color: white;
            padding: 12px 20px;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .file-input-button:hover {
            background-color: #f0f8ff;
        }
        
        .file-input-button i {
            margin-right: 8px;
        }
        
        input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .submit-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 14px 20px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        
        .submit-btn:hover {
            background-color: #2980b9;
        }
        
        .file-name {
            margin-top: 8px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Template</h1>
        <form action="/upload-Template" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="Enter template title" name="title" required>
            </div>
            
            <div class="form-group">
                <label for="category">Category</label>
                <input type="text" id="category" placeholder="Enter template category" name="category" required>
            </div>
            
            <div class="form-group">
                <label for="des">Description</label>
                <textarea id="des" placeholder="Enter detailed description of the template" name="des" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="img">Template Image</label>
                <div class="file-input-wrapper">
                    <button type="button" class="file-input-button">
                        <i>üìÅ</i> Choose Image File
                    </button>
                    <input type="file" id="img" name="img" accept="image/*" required>
                </div>
                <div id="file-name" class="file-name">No file chosen</div>
            </div>
            
            <div class="form-group">
                <label for="link">Preview Link</label>
                <input type="text" id="link" placeholder="Enter URL to preview the template" name="link" required>
            </div>
            
            <button type="submit" class="submit-btn">Upload Template</button>
        </form>
    </div>


    <br>
    <br>
    <div class="container">
        <div class="row">
            {% if templates  %}
            {% for i in templates %}
            <div class="col-md-6">
               <p>Title : {{i.title}}</p>
               <img src="{{i.img}}" width="100" height="100" alt="">
               <hr>
            </div>
            <div class="col-md-6">
                <br>
                <br>
                <form action="{{url_for('delete_post' , template_id=i._id)}}" method="POST">
                <button class="btn btn-danger">Delete</button>
                </form>
            </div>
            {%endfor%}
            {%endif%}
        </div>
    </div>





    <script>

        document.getElementById('img').addEventListener('change', function(e) {
            const fileName = e.target.files[0] ? e.target.files[0].name : 'No file chosen';
            document.getElementById('file-name').textContent = fileName;
        });
    </script>
</body>
</html>
